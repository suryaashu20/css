<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text]{
            height: 30px;
            width: 250px;
            margin: 20px;
        }
        input[type=number]{
            height: 30px;
            width: 600px;
            margin: 20px;
        }
        input[type=email]{
            height: 30px;
            width: 600px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1> Attribute Selector </h1>
    <p> First name : <input type="text"/> Last Name : <input type="text"/></p>
    <p> Mobile No : <input type="number"/></p>
    <p> E-mail ID : <input type="email"></p>
    
</body>
</html>
