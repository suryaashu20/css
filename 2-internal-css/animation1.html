<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
           
        }
        
        @keyframes mybanner{
            25%{background:lightgreen;}
            50%{background:purple;}
            75%{background:yellow;}
            /* 25%{background:lightgreen;} */

        }
        #banner{
                background: skyblue;
                padding: 150px;
                text-align: center;
                font-size: 100px;
                color: orange;
                height: 200px;
                animation: mybanner;
                animation-duration: 10s;
                animation-iteration-count: infinite;
            }
    </style>
</head>
<body>
    <section id="banner"> Animated Text </section>

</body>
</html>
